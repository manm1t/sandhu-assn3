steps:
  # Step 1: Build the Docker image
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/app-image:latest", "."]

  # Step 2: Push the image to Container Registry / Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/app-image:latest"]

images:
  - "gcr.io/$PROJECT_ID/app-image:latest"

options:
  logging: CLOUD_LOGGING_ONLY